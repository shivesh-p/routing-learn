<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-1 col-md-offset-2">
      <input
        type="text"
        class="form-control mt-2"
        [(ngModel)]="filteredStatus"
      />
      <br />
      <button class="btn btn-primary mt-2" (click)="onAddServer()">
        Add Server
      </button>
      <br /><br />
      <h2>App Status: {{ appStatus | async }}</h2>
      <hr />
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | sort : 'asc'"
          [ngClass]="getStatusClasses(server)"
        >
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name }}</strong> |
          {{ server.instanceType | uppercase | reverse }} |
          {{ server.started | date : "fullDate" | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
